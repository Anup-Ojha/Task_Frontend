<div class="main-container">
    <!-- Table Container on the Left -->
    <div class="table-container">
        <h2>Daily Attendance Logs</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef>Progress</th>
                <td mat-cell *matCellDef="let element">
                    <mat-progress-bar mode="determinate" value="80"></mat-progress-bar>
                </td>
            </ng-container>

            <ng-container matColumnDef="timing">
                <th mat-header-cell *matHeaderCellDef>Timing</th>
                <td mat-cell *matCellDef="let element">{{ element.timing }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- Attendance Form on the Right -->
    <div class="attendance-form-container">
        <form [formGroup]="attendanceForm" class="attendance-form">
            <h2 class="form-title">Mark Attendance</h2>
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Today's Date</mat-label>
                <input matInput formControlName="date" readonly />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Login Time</mat-label>
                <mat-select formControlName="loginTime">
                    <mat-option *ngFor="let time of timeSlots" [value]="time">
                        {{ time }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary" class="submit-btn" (click)="submitForm()">Submit</button>
        </form>
        <br>
        <br>    
        <div class="pie-chart-container" >
            <h2>Total Leaves by Company</h2>
            <canvas id="MyDonughtChart">{{ chart }}</canvas>
        </div>
    </div>

    
</div>
